<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let task of tasks">
      <th scope="row" #id>{{task.id}}</th>
      <td #title>{{task.title}}</td>
      <td #value>{{task.value}}</td>
      <td> <button class="btn btn-danger" (click)="deleteData(task)">Delete</button> </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Task</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
             <input type="checkbox" aria-label="Checkbox for following text input" #val><br>
            </div>
          </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" #taskData>
            <!-- <input type="text" class="form-control" aria-label="Text input with checkbox" #taskValue> -->

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="AddTask(taskData,val)" class="btn btn-default" data-dismiss="modal">Add</button>
      </div>
    </div>

  </div>
</div>
