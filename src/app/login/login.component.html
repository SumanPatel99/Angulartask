<form [formGroup]='LoginForm' (ngSubmit)="LoginData(LoginForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="LoginForm.controls['email'].touched && !LoginForm.controls['email'].valid">  
      <span *ngIf="LoginForm.controls['email'].hasError('required') ">  
        Email is required  
      </span>                               
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1">
    <div *ngIf="LoginForm.controls['password'].touched && !LoginForm.controls['password'].valid">  
      <span *ngIf="LoginForm.controls['password'].hasError('required') ">  
        password is required  
      </span>  
    </div>  
  </div>
  <button type="submit" [disabled]='!LoginForm.valid' class="btn">Submit</button>
</form>
