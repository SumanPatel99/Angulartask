<form>

  <div class="form-group"  *ngIf="user">
    Username :
    <input type="text" name="username" placeholder="Enter Name" [value]="username"><br><br>
  </div>
  <div class="form-group" *ngIf="password">
    Password:
    <input type="text" name="password" placeholder="Enter password"><br><br>
  </div>
  <div class="form-group">
    New Password:
    <input type="text" name="newpassword" placeholder="new password" #changePassword><br><br>
  </div>
  <button type="submit" class="btn-submit" (click)="forgetpwd(changePassword)">Change password</button>

  <!-- <input type="submit" (click)="forgetpwd()" value="Change Password"> -->
</form>
